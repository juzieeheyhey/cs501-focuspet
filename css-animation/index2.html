<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FocusPet - Sad</title>

    <!-- your existing styles -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <link rel="stylesheet" href="css/husky.css"/>

    <!-- NEW: overrides for the sad/lying/crying pose -->
    <link rel="stylesheet" href="css/husky_sad.css"/>
</head>
<body class="demo-husky">
<div class="container">
    <div class="content content--husky">
        <div class="mountain"></div>
        <div class="mountain"></div>

        <!-- only change vs your original: add husky--sad -->
        <div class="husky husky--sad">
            <div class="husky-mane">
                <div class="husky-coat"></div>
            </div>
            <div class="husky-body">
                <div class="husky-head">
                    <div class="husky-ear"></div>
                    <div class="husky-ear"></div>

                    <!-- NEW -->
                    <div class="husky-brows">
                        <div class="husky-brow husky-brow--left"></div>
                        <div class="husky-brow husky-brow--right"></div>
                    </div>

                    <!-- NEW -->
                    <div class="husky-tears">
                        <div class="tear tear--left"></div>
                        <div class="tear tear--right"></div>
                    </div>

                    <div class="husky-face">
                        <div class="husky-eye"></div>
                        <div class="husky-eye"></div>
                        <div class="husky-nose"></div>
                        <div class="husky-mouth">
                            <div class="husky-lips"></div>
                            <div class="husky-tongue"></div>
                        </div>
                    </div>
                </div>
                <div class="husky-torso"></div>
            </div>
            <div class="husky-legs">
                <div class="husky-front-legs">
                    <div class="husky-leg"></div>
                    <div class="husky-leg"></div>
                </div>
                <div class="husky-hind-leg"></div>
            </div>
            <div class="husky-tail">
                <div class="husky-tail">
                    <div class="husky-tail">
                        <div class="husky-tail">
                            <div class="husky-tail">
                                <div class="husky-tail">
                                    <div class="husky-tail"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- (optional) snow left out on purpose; add if you want -->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
            <!-- keep your filters here if you want the squiggle bg -->
        </svg>
    </div>
</div>
</body>
</html>
