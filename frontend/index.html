<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Pet Prototype </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #BBE5D6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .state-indicator {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .state-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .state-idle {
            color: #6c757d;
        }

        .state-looking {
            color: #28a745;
        }

        .state-away {
            color: #dc3545;
        }

        .timer {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            font-variant-numeric: tabular-nums;
            margin-top: 15px;
        }

        .timer-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: #E38956;
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-stop {
            background: #E35856;
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FocusPet</h1>
        <p class="subtitle">Prototype v1.0</p>

        <div class="status-display">
            <div class="state-indicator" id="stateIcon">üêà</div>
            <div class="state-text state-idle" id="stateText">IDLE</div>

            <div class="timer-label">Session Time</div>
            <div class="timer" id="timer">00:00:00</div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start Session</button>
            <button class="btn-stop" id="stopBtn" disabled>Stop Session</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="lookingTime">0s</div>
                <div class="stat-label">Looking</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="awayTime">0s</div>
                <div class="stat-label">Away</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="focusScore">0%</div>
                <div class="stat-label">Focus Score</div>
            </div>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>

</html>
