    <div class="container">
        <div style="display:flex;justify-content:space-between;align-items:center;">

            <div>

                    style="padding:8px 12px;border-radius:8px;border:none;background:#ef4444;color:white;display:none;">Sign
                    out</button>
            </div>
        </div>

        <div class="status-display">
            <div class="state-indicator" id="stateIcon">üêà</div>

            <div class="timer-label">Session Time</div>

        </div>

        <div class="controls">

        </div>

            </div>

            </div>
            <div class="stat-item">
                <div class="stat-value" id="focusScore">0%</div>
                <div class="stat-label">Focus Score</div>
            </div>
        </div>
