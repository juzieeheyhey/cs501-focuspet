<!-- frontend/views/app.html -->
<!-- show when logged in -->

<div id="appView" class="app-view">
    <div class="container">
        <div class="app-left">
            <h1 class="app-title">Focus Session</h1>

            <div class="status-display">

                <div class="state-text state-idle" id="stateText">IDLE</div>

                <div class="timer-label">Session Time</div>
                <div class="timer" id="timer">00:00:00</div>
            </div>

            <div class="controls">
                <button class="btn-start" id="startBtn">Start Session</button>
                <button class="btn-pause" id="pauseBtn" disabled>Pause Session</button>
                <button class="btn-stop" id="stopBtn" disabled>Stop Session</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="lookingTime">0s</div>
                    <div class="stat-label">Looking</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="awayTime">0s</div>
                    <div class="stat-label">Away</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="focusScore">0%</div>
                    <div class="stat-label">Focus Score</div>
                </div>
            </div>
        </div>

        <div class="app-right">
            <iframe src="./animation/index.html" class="husky-iframe" id="focusPet" scrolling="no"></iframe>
        </div>
    </div>
</div>
