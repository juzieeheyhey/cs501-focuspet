<!-- Login screen (shown before main app when not authenticated) -->
<!-- Auth view (initial page) -->
<div id="authView"
    style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#BBE5D6 0%, #fff 60%);">
    <div
        style="background:white;padding:30px;border-radius:12px;min-width:320px;box-shadow:0 10px 30px rgba(0,0,0,.12);">
        <h2 style="margin-bottom:6px">Sign in</h2>
        <p style="color:#666;margin-top:0;margin-bottom:12px;font-size:14px">Sign in to connect to the backend</p>
        <div style="display:flex;flex-direction:column;gap:8px;margin-bottom:12px;">
            <input id="emailInput" type="email" placeholder="you@example.com"
                style="padding:10px;border-radius:8px;border:1px solid #ddd;" />
            <input id="passwordInput" type="password" placeholder="Password"
                style="padding:10px;border-radius:8px;border:1px solid #ddd;" />
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;">
            <button id="loginBtn"
                style="padding:8px 14px;border-radius:8px;border:none;background:#4f46e5;color:white;font-weight:600;">Sign
                in</button>
        </div>
        <div id="loginMessage" style="margin-top:10px;color:#c00;font-size:13px;display:none"></div>
    </div>
</div>
